<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-cylinder position="3 0.75 -3" radius="0.25" height="3" color="#FFC65D"></a-cylinder>
        <a-cylinder position="3 0.75 -5" radius="0.25" height="3" color="#FFC65D"></a-cylinder>
